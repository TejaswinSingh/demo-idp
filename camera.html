    .header {
      background-color: #c62828;
      padding: 10px;
      text-align: center;
      font-size: 1.2em;
      font-weight: bold;
    }
    .grid-container {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-template-rows: repeat(4, 1fr);
      gap: 8px;
      padding: 8px;
      box-sizing: border-box;
      height: calc(100vh - 50px);
    }
    .grid-container video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      background-color: black;
      border: 2px solid #222;
    }
  </style>
</head>
